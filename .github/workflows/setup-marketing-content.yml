name: Setup Marketing Content

on:
  workflow_dispatch:

jobs:
  setup-folders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create marketing-content folder structure
        run: |
          mkdir -p website/services
          mkdir -p website/careers
          mkdir -p website/case-studies

          touch website/homepage-copy.md
          touch website/about-us.md

          mkdir -p blog/drafts
          mkdir -p blog/published

          mkdir -p social/linkedin
          mkdir -p social/instagram
          mkdir -p social/twitter

          mkdir -p newsletters/talent
          mkdir -p newsletters/tech
          mkdir -p newsletters/impact

          mkdir -p collateral/capability-deck
          mkdir -p collateral/domain-one-pagers

          touch collateral/ai-approach.md
          touch collateral/maintenance-approach.md
          touch collateral/sales-pitch-templates.md

          touch README.md

      - name: Commit folder structure
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Setup marketing-content structure" || echo "No changes to commit"
          git push
