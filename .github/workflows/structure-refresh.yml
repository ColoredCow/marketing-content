name: Setup Marketing Content Structure

on:
  workflow_dispatch:

jobs:
  setup-content-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create marketing-content structure
        run: |
          # Website structure
          mkdir -p website/services
          mkdir -p website/careers
          mkdir -p website/case-studies

          touch website/homepage-copy.md
          touch website/about-us.md

          # Blog structure
          mkdir -p blog/drafts
          mkdir -p blog/published

          # Social structure
          mkdir -p social/linkedin
          mkdir -p social/instagram
          mkdir -p social/twitter

          # Newsletters structure
          mkdir -p newsletters/talent
          mkdir -p newsletters/tech
          mkdir -p newsletters/impact

          # Collateral structure
          mkdir -p collateral/capability-deck
          mkdir -p collateral/domain-one-pagers
          touch collateral/ai-approach.md
          touch collateral/maintenance-approach.md
          touch collateral/sales-pitch-templates.md

          # Videos
          mkdir -p videos

          # Main README
          cat > README.md << 'EOF'
# ColoredCow Â· marketing-content

This repo contains all **public-facing marketing assets**:
- Website copy
- Blogs (drafts & published)
- Social media posts
- Newsletters
- Collaterals & decks
- Videos

Each folder is structured to mirror the website IA & publication workflow.

EOF

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Setup marketing-content structure"
          commit_options: "--no-verify"
          push_options: "--force"
          file_pattern: "."
