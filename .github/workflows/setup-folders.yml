name: Setup Marketing Content Folders with Descriptive READMEs

on:
  workflow_dispatch:

jobs:
  create-folders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create folder structure with detailed README
        run: |
          # Create folders
          mkdir -p blogs case-studies social newsletters brochures videos podcasts reels campaigns

          # Add detailed README.md files
          echo -e "# Blogs\n\nContains all blog content authored by ColoredCow, including drafts, published posts, and editorial notes." > blogs/README.md
          echo -e "# Case Studies\n\nHouses project case studies detailing challenges, approach, solutions, and outcomes." > case-studies/README.md
          echo -e "# Social Media Content\n\nAll content created for social platforms, including posts, graphics, captions, and campaigns." > social/README.md
          echo -e "# Newsletters\n\nNewsletters and mailing content, including templates and published editions." > newsletters/README.md
          echo -e "# Brochures\n\nPublic-facing marketing collateral such as brochures, pamphlets, and PDF resources." > brochures/README.md
          echo -e "# Videos\n\nVideo content, including promotional, educational, and internal culture videos." > videos/README.md
          echo -e "# Podcasts\n\nPodcast episodes, scripts, and production notes." > podcasts/README.md
          echo -e "# Reels\n\nShort-form video content for social media and marketing campaigns." > reels/README.md
          echo -e "# Campaigns\n\nDocumentation of cross-channel marketing campaigns, themes, and timelines." > campaigns/README.md

      - name: Commit & push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Create marketing content folder structure with descriptive READMEs"
          git push
