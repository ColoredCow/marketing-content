name: Create Blogs Structure

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create blogs structure
        run: |
          mkdir -p blogs/drafts
          mkdir -p blogs/published

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add blogs
          git commit -m "Add blogs structure" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
