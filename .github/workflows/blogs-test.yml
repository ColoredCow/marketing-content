name: Create Blogs Folder

on:
  workflow_dispatch:

jobs:
  create-blogs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Create blogs folder
        run: |
          mkdir -p blogs/drafts
          mkdir -p blogs/published
          echo "# Blogs" > blogs/README.md
          echo "# Drafts" > blogs/drafts/README.md
          echo "# Published" > blogs/published/README.md

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Create blogs folder structure" || echo "No changes to commit"
          git push
