name: Test Blogs Folder

on:
  workflow_dispatch:

jobs:
  create-folders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create blogs folder
        run: |
          mkdir -p blogs/drafts
          mkdir -p blogs/published
          echo "Test" > blogs/README.md

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Create blogs folders"
          git push
